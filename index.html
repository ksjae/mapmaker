<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>MAZE MAKER // <span class="subtitle">SECTOR 35x30</span></h1>
        </header>

        <main class="main-content">
            <div class="grid-wrapper">
                <div class="corner-header"></div>
                <div class="col-headers" id="col-headers">
                    <!-- Generated by JS -->
                </div>
                <div class="row-headers" id="row-headers">
                    <!-- Generated by JS -->
                </div>
                <div class="grid-container" id="grid-container">
                    <!-- Generated by JS -->
                </div>
            </div>

            <aside class="sidebar">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="tools">TOOLS</button>
                    <button class="tab-btn" data-tab="icons">ICONS</button>
                </div>

                <div class="tab-content active" id="tools-panel">
                    <div class="tool-group">
                        <h3>DRAWING</h3>
                        <button class="tool-btn active" id="tool-wall" title="Draw Walls">
                            <span class="icon">ðŸ§±</span> WALL
                        </button>
                        <div class="floor-tools">
                            <h4>FLOOR COLORS</h4>
                            <div class="color-picker">
                                <button class="tool-btn color-btn" id="tool-floor-green" data-color="green"
                                    title="Green Floor">
                                    <span class="color-swatch green"></span>
                                </button>
                                <button class="tool-btn color-btn" id="tool-floor-red" data-color="red"
                                    title="Red Floor">
                                    <span class="color-swatch red"></span>
                                </button>
                                <button class="tool-btn color-btn" id="tool-floor-yellow" data-color="yellow"
                                    title="Yellow Floor">
                                    <span class="color-swatch yellow"></span>
                                </button>
                                <button class="tool-btn color-btn" id="tool-floor-blue" data-color="blue"
                                    title="Blue Floor">
                                    <span class="color-swatch blue"></span>
                                </button>
                            </div>
                        </div>
                        <button class="tool-btn" id="tool-eraser" title="Eraser">
                            <span class="icon">ðŸ§¹</span> ERASE
                        </button>
                    </div>
                </div>

                <div class="tab-content" id="icons-panel">
                    <div class="icon-grid" id="icon-palette">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
